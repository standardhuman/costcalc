<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinc Anode Quote | Sailor Skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Quote specific styles */
        body {
            background-color: #ffffff;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #181818;
        }
        
        .quote-header {
            background-color: #345475;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #2a4460;
        }
        
        .quote-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .quote-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .quote-info {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .quote-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            color: #333;
        }
        
        /* Anode selection */
        .anode-selector {
            margin-bottom: 30px;
        }
        
        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .category-btn {
            padding: 10px 20px;
            background: #fff;
            border: 2px solid #345475;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .category-btn:hover {
            background: #f0f4f8;
        }
        
        .category-btn.active {
            background: #345475;
            color: white;
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .anode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }
        
        .anode-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s;
        }
        
        .anode-item:hover {
            border-color: #345475;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .anode-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        .anode-price {
            font-size: 16px;
            color: #345475;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #345475;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .quantity-btn:hover {
            background: #345475;
            color: white;
        }
        
        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        /* Quote summary */
        .quote-summary {
            background: white;
            border: 2px solid #345475;
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .quote-summary h2 {
            margin-top: 0;
            color: #345475;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        
        .quote-items {
            margin: 20px 0;
            min-height: 50px;
        }
        
        .quote-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .quote-item:last-child {
            border-bottom: none;
        }
        
        .item-description {
            flex: 1;
        }
        
        .item-quantity {
            color: #666;
            margin-right: 20px;
        }
        
        .item-price {
            font-weight: 600;
            color: #345475;
        }
        
        .quote-totals {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 16px;
        }
        
        .total-row.grand-total {
            font-size: 20px;
            font-weight: 700;
            color: #345475;
            border-top: 2px solid #345475;
            margin-top: 10px;
            padding-top: 15px;
        }
        
        /* Action buttons */
        .quote-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #345475;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2a4460;
        }
        
        .btn-secondary {
            background: white;
            color: #345475;
            border: 2px solid #345475;
        }
        
        .btn-secondary:hover {
            background: #f0f4f8;
        }
        
        /* Print styles */
        @media print {
            .anode-selector,
            .quote-actions,
            .category-filters,
            .search-bar {
                display: none;
            }
            
            .quote-header {
                background: none;
                color: black;
                border-bottom: 2px solid black;
            }
            
            .quote-summary {
                border: 1px solid black;
            }
        }
        
        .no-items-message {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="quote-header">
        <h1>⚓ Zinc Anode Replacement Quote</h1>
    </div>
    
    <div class="quote-container">
        <!-- Customer Information -->
        <div class="quote-info">
            <h2>Quote Information</h2>
            <div class="quote-info-grid">
                <div class="info-item">
                    <span class="info-label">Date</span>
                    <span class="info-value" id="quoteDate"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Quote #</span>
                    <span class="info-value" id="quoteNumber"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Customer</span>
                    <input type="text" id="customerName" class="info-value" placeholder="Enter customer name" style="border: 1px solid #ddd; padding: 5px; border-radius: 3px;">
                </div>
                <div class="info-item">
                    <span class="info-label">Boat</span>
                    <input type="text" id="boatName" class="info-value" placeholder="Enter boat name" style="border: 1px solid #ddd; padding: 5px; border-radius: 3px;">
                </div>
            </div>
        </div>
        
        <!-- Anode Selection -->
        <div class="anode-selector">
            <h2>Select Anodes</h2>
            
            <div class="search-bar">
                <input type="text" id="anodeSearch" class="search-input" placeholder="Search anodes...">
            </div>
            
            <div class="category-filters">
                <button class="category-btn active" onclick="filterAnodes('all')">All</button>
                <button class="category-btn" onclick="filterAnodes('shaft')">Shaft</button>
                <button class="category-btn" onclick="filterAnodes('hull')">Hull</button>
                <button class="category-btn" onclick="filterAnodes('engine')">Engine</button>
                <button class="category-btn" onclick="filterAnodes('propeller')">Propeller</button>
                <button class="category-btn" onclick="filterAnodes('rudder')">Rudder/Trim</button>
                <button class="category-btn" onclick="filterAnodes('collar')">Collar</button>
                <button class="category-btn" onclick="filterAnodes('outboard')">Outboard</button>
            </div>
            
            <div id="anodeGrid" class="anode-grid">
                <!-- Anodes will be populated here -->
            </div>
        </div>
        
        <!-- Quote Summary -->
        <div class="quote-summary">
            <h2>Quote Summary</h2>
            
            <div class="quote-items" id="quoteItems">
                <div class="no-items-message">No anodes selected</div>
            </div>
            
            <div class="quote-totals">
                <div class="total-row">
                    <span>Parts Subtotal:</span>
                    <span id="partsSubtotal">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Labor (<span id="laborCount">0</span> anodes × $<span id="laborRate">15</span>):</span>
                    <span id="laborTotal">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Tax (10.75%):</span>
                    <span id="taxTotal">$0.00</span>
                </div>
                <div class="total-row grand-total">
                    <span>Total Quote:</span>
                    <span id="grandTotal">$0.00</span>
                </div>
            </div>
        </div>
        
        <div class="quote-actions">
            <button class="action-btn btn-secondary" onclick="printQuote()">🖨️ Print Quote</button>
            <button class="action-btn btn-primary" onclick="saveQuote()">💾 Save Quote</button>
            <button class="action-btn btn-secondary" onclick="clearQuote()">🗑️ Clear All</button>
        </div>
    </div>
    
    <script>
        let anodeCatalog = [];
        let quoteCart = {};
        let currentFilter = 'all';
        let laborPerAnode = 15;
        let taxRate = 0.1075;
        let markupRate = 0.20; // Internal use only, not shown to customer
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set quote date
            const today = new Date();
            document.getElementById('quoteDate').textContent = today.toLocaleDateString();
            
            // Generate quote number
            const quoteNum = 'Q' + Date.now().toString().slice(-6);
            document.getElementById('quoteNumber').textContent = quoteNum;
            
            // Load catalog
            loadAnodeCatalog();
            
            // Set up search
            document.getElementById('anodeSearch').addEventListener('input', function(e) {
                displayAnodes(e.target.value);
            });
            
            // Check for URL parameters (if coming from admin)
            const params = new URLSearchParams(window.location.search);
            if (params.has('labor')) {
                laborPerAnode = parseFloat(params.get('labor'));
                document.getElementById('laborRate').textContent = laborPerAnode.toFixed(2);
            }
            if (params.has('tax')) {
                taxRate = parseFloat(params.get('tax')) / 100;
            }
            if (params.has('customer')) {
                document.getElementById('customerName').value = params.get('customer');
            }
            if (params.has('boat')) {
                document.getElementById('boatName').value = params.get('boat');
            }
        });
        
        async function loadAnodeCatalog() {
            try {
                let response = await fetch('/full-boatzincs-catalog.json');
                if (!response.ok) {
                    response = await fetch('/complete-zinc-catalog.json');
                    if (!response.ok) {
                        response = await fetch('/zinc-anodes-catalog.json');
                        if (!response.ok) {
                            response = await fetch('/anode-catalog.json');
                        }
                    }
                }
                const data = await response.json();
                anodeCatalog = data.anodes || data;
                displayAnodes();
            } catch (error) {
                console.error('Failed to load anode catalog:', error);
            }
        }
        
        function filterAnodes(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayAnodes();
        }
        
        function displayAnodes(searchTerm = '') {
            const grid = document.getElementById('anodeGrid');
            
            let filtered = anodeCatalog;
            
            // Apply category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(anode => {
                    const cat = (anode.category || '').toLowerCase();
                    return cat.includes(currentFilter.toLowerCase());
                });
            }
            
            // Apply search filter
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(anode => 
                    anode.name.toLowerCase().includes(term) ||
                    (anode.sku || '').toLowerCase().includes(term)
                );
            }
            
            grid.innerHTML = filtered.map(anode => {
                const quantity = quoteCart[anode.boatzincs_id || anode.sku]?.quantity || 0;
                const price = typeof anode.list_price === 'string' ? 
                    parseFloat(anode.list_price.replace('$', '')) : 
                    anode.list_price;
                
                // Apply markup to the price shown (customer doesn't see this is marked up)
                const markedUpPrice = price * (1 + markupRate);
                
                return `
                    <div class="anode-item">
                        <div class="anode-name">${anode.name}</div>
                        <div class="anode-price">$${markedUpPrice.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${anode.boatzincs_id || anode.sku}', -1)">-</button>
                            <span class="quantity-display">${quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${anode.boatzincs_id || anode.sku}', 1)">+</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateQuantity(anodeId, change) {
            const anode = anodeCatalog.find(a => (a.boatzincs_id || a.sku) === anodeId);
            if (!anode) return;
            
            if (!quoteCart[anodeId]) {
                quoteCart[anodeId] = {
                    ...anode,
                    quantity: 0
                };
            }
            
            quoteCart[anodeId].quantity = Math.max(0, quoteCart[anodeId].quantity + change);
            
            if (quoteCart[anodeId].quantity === 0) {
                delete quoteCart[anodeId];
            }
            
            displayAnodes(document.getElementById('anodeSearch').value);
            updateQuoteSummary();
        }
        
        function updateQuoteSummary() {
            const items = Object.values(quoteCart);
            const itemsDiv = document.getElementById('quoteItems');
            
            if (items.length === 0) {
                itemsDiv.innerHTML = '<div class="no-items-message">No anodes selected</div>';
                document.getElementById('partsSubtotal').textContent = '$0.00';
                document.getElementById('laborCount').textContent = '0';
                document.getElementById('laborTotal').textContent = '$0.00';
                document.getElementById('taxTotal').textContent = '$0.00';
                document.getElementById('grandTotal').textContent = '$0.00';
                return;
            }
            
            // Display items
            itemsDiv.innerHTML = items.map(item => {
                const price = typeof item.list_price === 'string' ? 
                    parseFloat(item.list_price.replace('$', '')) : 
                    item.list_price;
                const markedUpPrice = price * (1 + markupRate);
                const lineTotal = markedUpPrice * item.quantity;
                
                return `
                    <div class="quote-item">
                        <span class="item-description">${item.name}</span>
                        <span class="item-quantity">Qty: ${item.quantity}</span>
                        <span class="item-price">$${lineTotal.toFixed(2)}</span>
                    </div>
                `;
            }).join('');
            
            // Calculate totals (with hidden markup already in the prices)
            const partsSubtotal = items.reduce((sum, item) => {
                const price = typeof item.list_price === 'string' ? 
                    parseFloat(item.list_price.replace('$', '')) : 
                    item.list_price;
                return sum + (price * (1 + markupRate) * item.quantity);
            }, 0);
            
            const totalQuantity = items.reduce((sum, item) => sum + item.quantity, 0);
            const laborTotal = totalQuantity * laborPerAnode;
            const subtotalWithLabor = partsSubtotal + laborTotal;
            const tax = subtotalWithLabor * taxRate;
            const grandTotal = subtotalWithLabor + tax;
            
            // Update display
            document.getElementById('partsSubtotal').textContent = `$${partsSubtotal.toFixed(2)}`;
            document.getElementById('laborCount').textContent = totalQuantity;
            document.getElementById('laborTotal').textContent = `$${laborTotal.toFixed(2)}`;
            document.getElementById('taxTotal').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
        }
        
        function printQuote() {
            window.print();
        }
        
        function saveQuote() {
            const quote = {
                quoteNumber: document.getElementById('quoteNumber').textContent,
                date: document.getElementById('quoteDate').textContent,
                customer: document.getElementById('customerName').value,
                boat: document.getElementById('boatName').value,
                items: Object.values(quoteCart),
                totals: {
                    parts: document.getElementById('partsSubtotal').textContent,
                    labor: document.getElementById('laborTotal').textContent,
                    tax: document.getElementById('taxTotal').textContent,
                    total: document.getElementById('grandTotal').textContent
                }
            };
            
            // Save to localStorage
            localStorage.setItem('anode-quote-' + quote.quoteNumber, JSON.stringify(quote));
            
            // Download as JSON
            const dataStr = JSON.stringify(quote, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `anode-quote-${quote.quoteNumber}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            alert('Quote saved successfully!');
        }
        
        function clearQuote() {
            if (confirm('Are you sure you want to clear all items from this quote?')) {
                quoteCart = {};
                displayAnodes();
                updateQuoteSummary();
            }
        }
    </script>
</body>
</html>
