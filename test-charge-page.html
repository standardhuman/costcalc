<!DOCTYPE html>
<html>
<head>
    <title>Test Charge Page</title>
</head>
<body>
    <h1>Testing Charge Customer Page</h1>
    <iframe src="http://localhost:3000/charge-customer.html" width="100%" height="800" style="border: 1px solid #ccc;"></iframe>
    
    <script>
        // Check if the page loads without errors
        window.addEventListener('error', function(e) {
            console.error('Error caught:', e);
        });
        
        setTimeout(() => {
            console.log('Page loaded, checking for elements...');
            const iframe = document.querySelector('iframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Check if boat config section exists
            const boatConfig = iframeDoc.getElementById('boatConfigSection');
            console.log('Boat config section exists:', !!boatConfig);
            
            // Check if cleaning options exist
            const cleaningOptions = iframeDoc.getElementById('cleaningOptions');
            console.log('Cleaning options exist:', !!cleaningOptions);
            
            // Check for hull type radios
            const hullTypes = iframeDoc.querySelectorAll('input[name="hull_type"]');
            console.log('Hull type options:', hullTypes.length);
            
            // Check for twin engines checkbox
            const twinEngines = iframeDoc.getElementById('has_twin_engines');
            console.log('Twin engines checkbox exists:', !!twinEngines);
        }, 2000);
    </script>
</body>
</html>
