<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anode Catalog Test Display</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            min-height: 48px;
            cursor: pointer;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            min-height: 48px;
            transition: all 0.2s;
            color: #666;
        }

        .filter-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f8f9fa;
            padding: 10px;
        }

        .product-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-card.compact {
            max-height: none;
        }

        .product-card.compact .product-image {
            display: none;
        }

        .product-card.compact .product-content {
            padding: 15px;
        }

        .products-grid.compact {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .product-id {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .product-name {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .product-detail {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .product-detail-label {
            color: #666;
        }

        .product-detail-value {
            color: #333;
            font-weight: 500;
        }

        .product-description {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e5e5;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .product-description.expanded {
            max-height: 500px;
            overflow-y: auto;
        }

        .description-toggle {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            transition: background 0.2s;
        }

        .description-toggle:hover {
            background: #e0e0e0;
        }

        .price {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
        }

        .sale-price {
            color: #48bb78;
        }

        .stock-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 5px;
        }

        .in-stock {
            background: #c6f6d5;
            color: #22543d;
        }

        .out-of-stock {
            background: #feb2b2;
            color: #742a2a;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #fc8181;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .material-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 5px;
        }

        .material-zinc {
            background: #e6f3ff;
            color: #0066cc;
        }

        .material-aluminum {
            background: #f0f0f0;
            color: #666;
        }

        .material-magnesium {
            background: #fff4e6;
            color: #cc6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Anode Catalog - Test Display</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Total Products</span>
                    <span class="stat-value" id="totalProducts">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">In Stock</span>
                    <span class="stat-value" id="inStockCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">On Sale</span>
                    <span class="stat-value" id="onSaleCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Last Sync</span>
                    <span class="stat-value" id="lastSync">-</span>
                </div>
            </div>
        </div>

        <div class="filters">
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <!-- Search Bar -->
                <div class="filter-group" style="max-width: 500px;">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Search by name or ID..." oninput="applyFilters()">
                </div>

                <!-- Material Buttons -->
                <div class="filter-group">
                    <label>Material</label>
                    <div class="filter-buttons">
                        <button class="filter-btn" data-filter="material" data-value="" onclick="setFilter('material', '')">All</button>
                        <button class="filter-btn active" data-filter="material" data-value="zinc" onclick="setFilter('material', 'zinc')">Zinc</button>
                        <button class="filter-btn" data-filter="material" data-value="aluminum" onclick="setFilter('material', 'aluminum')">Aluminum</button>
                        <button class="filter-btn" data-filter="material" data-value="magnesium" onclick="setFilter('material', 'magnesium')">Magnesium</button>
                    </div>
                </div>

                <!-- Category Buttons -->
                <div class="filter-group">
                    <label>Category</label>
                    <div class="filter-buttons" id="categoryButtons">
                        <button class="filter-btn" data-filter="category" data-value="" onclick="setFilter('category', '')">All</button>
                        <button class="filter-btn active" data-filter="category" data-value="shaft" onclick="setFilter('category', 'shaft')">Shaft</button>
                        <button class="filter-btn" data-filter="category" data-value="hull" onclick="setFilter('category', 'hull')">Hull</button>
                        <button class="filter-btn" data-filter="category" data-value="engine" onclick="setFilter('category', 'engine')">Engine</button>
                        <button class="filter-btn" data-filter="category" data-value="propeller" onclick="setFilter('category', 'propeller')">Propeller</button>
                        <button class="filter-btn" data-filter="category" data-value="rudder_trim_tab" onclick="setFilter('category', 'rudder_trim_tab')">Rudder/Trim</button>
                        <button class="filter-btn" data-filter="category" data-value="sterndrive" onclick="setFilter('category', 'sterndrive')">Sterndrive</button>
                        <button class="filter-btn" data-filter="category" data-value="outboard" onclick="setFilter('category', 'outboard')">Outboard</button>
                    </div>
                </div>

                <!-- Measurement Buttons -->
                <div class="filter-group">
                    <label>Measurement System</label>
                    <div class="filter-buttons">
                        <button class="filter-btn" data-filter="measurement" data-value="" onclick="setFilter('measurement', '')">All</button>
                        <button class="filter-btn active" data-filter="measurement" data-value="standard" onclick="setFilter('measurement', 'standard')">Standard (Imperial)</button>
                        <button class="filter-btn" data-filter="measurement" data-value="metric" onclick="setFilter('measurement', 'metric')">Metric</button>
                    </div>
                </div>

                <!-- Stock Status and Options -->
                <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                    <div class="filter-buttons">
                        <button class="filter-btn" data-filter="stock" data-value="" onclick="setFilter('stock', '')">All Stock</button>
                        <button class="filter-btn" data-filter="stock" data-value="in_stock" onclick="setFilter('stock', 'in_stock')">In Stock Only</button>
                    </div>

                    <button class="btn" onclick="resetFilters()" style="background: #dc2626;">Reset All</button>

                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="showImages" checked onchange="toggleImages()" style="cursor: pointer; width: 20px; height: 20px;">
                        <span style="font-size: 16px; color: #666; font-weight: 500;">Show Images</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">Loading products...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="productsGrid" class="products-grid"></div>
    </div>

    <script>
        // Configuration - hardcoded for local testing
        const SUPABASE_URL = 'https://fzygakldvvzxmahkdylq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6eWdha2xkdnZ6eG1haGtkeWxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwODM4OTgsImV4cCI6MjA2OTY1OTg5OH0.8BNDF5zmpk2HFdprTjsdOWTDh_XkAPdTnGo7omtiVIk';

        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        let allProducts = [];
        let filteredProducts = [];
        let showImages = true;

        // Current filter states - default to zinc, shaft, standard
        let currentFilters = {
            material: 'zinc',
            category: 'shaft',
            measurement: 'standard',
            stock: '',
            search: ''
        };

        // Load products
        async function loadProducts() {
            try {
                const { data, error } = await supabaseClient
                    .from('anodes_catalog')
                    .select('*')
                    .eq('is_active', true)
                    .order('name');

                if (error) throw error;

                allProducts = data;
                filteredProducts = data;

                // Update stats
                updateStats();

                // Apply default filters (zinc, shaft, standard)
                applyFilters();

                // Load last sync info
                loadLastSync();

            } catch (error) {
                console.error('Error loading products:', error);
                showError('Failed to load products: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = allProducts.length;
            document.getElementById('inStockCount').textContent =
                allProducts.filter(p => p.stock_status === 'in_stock').length;
            document.getElementById('onSaleCount').textContent =
                allProducts.filter(p => p.is_on_sale).length;
        }


        async function loadLastSync() {
            try {
                const { data, error } = await supabaseClient
                    .from('anode_sync_logs')
                    .select('*')
                    .eq('status', 'completed')
                    .order('completed_at', { ascending: false })
                    .limit(1);

                if (data && data.length > 0) {
                    const lastSync = new Date(data[0].completed_at);
                    const hours = Math.floor((Date.now() - lastSync) / (1000 * 60 * 60));
                    document.getElementById('lastSync').textContent = hours < 24
                        ? `${hours}h ago`
                        : `${Math.floor(hours / 24)}d ago`;
                }
            } catch (error) {
                console.error('Error loading sync info:', error);
            }
        }

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            // Apply compact class based on image toggle
            if (showImages) {
                grid.classList.remove('compact');
            } else {
                grid.classList.add('compact');
            }

            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: white;">No products found</div>';
                return;
            }

            filteredProducts.slice(0, 50).forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });

            if (filteredProducts.length > 50) {
                grid.innerHTML += `<div style="grid-column: 1/-1; text-align: center; padding: 20px; color: white;">
                    Showing first 50 of ${filteredProducts.length} products</div>`;
            }
        }

        function toggleImages() {
            showImages = document.getElementById('showImages').checked;
            displayProducts();
        }

        function toggleDescription(button) {
            const description = button.nextElementSibling;
            const isExpanded = description.classList.contains('expanded');

            if (isExpanded) {
                description.classList.remove('expanded');
                button.textContent = 'Show Details ▼';
            } else {
                description.classList.add('expanded');
                button.textContent = 'Hide Details ▲';
            }
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = showImages ? 'product-card' : 'product-card compact';

            const materialClass = `material-${product.material}`;
            const stockClass = product.stock_status === 'in_stock' ? 'in-stock' : 'out-of-stock';
            const stockText = product.stock_status === 'in_stock' ? 'In Stock' : 'Out of Stock';

            let priceHtml = '';
            if (product.sale_price && product.sale_price < product.list_price) {
                priceHtml = `
                    <span style="text-decoration: line-through; color: #999; font-size: 14px;">$${product.list_price}</span>
                    <span class="price sale-price">$${product.sale_price}</span>
                `;
            } else {
                priceHtml = `<span class="price">$${product.list_price || 'N/A'}</span>`;
            }

            // Determine if metric or standard
            let measurementBadge = '';
            if (product.subcategory) {
                if (product.subcategory.includes('metric')) {
                    measurementBadge = '<span style="background: #e6f3ff; color: #0066cc; padding: 2px 6px; border-radius: 3px; font-size: 11px; font-weight: 600;">METRIC</span>';
                } else if (product.subcategory.includes('standard')) {
                    measurementBadge = '<span style="background: #f0f0f0; color: #666; padding: 2px 6px; border-radius: 3px; font-size: 11px; font-weight: 600;">STANDARD</span>';
                }
            }

            // Handle image URL
            const imageUrl = product.image_url || product.thumbnail_url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik04NSA2MEg1MEw2NSA4NUw1MCAxMTBIODVMNzAgODVMODUgNjBaIiBmaWxsPSIjQzBDMEMwIi8+CjxwYXRoIGQ9Ik0xMTUgNjBIMTUwTDEzNSA4NUwxNTAgMTEwSDExNUwxMzAgODVMMTE1IDYwWiIgZmlsbD0iI0MwQzBDMCIvPgo8dGV4dCB4PSI1MCUiIHk9IjcwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzk5OSIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTIiPk5vIEltYWdlPC90ZXh0Pgo8L3N2Zz4=';

            card.innerHTML = `
                <img src="${imageUrl}" alt="${product.name}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik04NSA2MEg1MEw2NSA4NUw1MCAxMTBIODVMNzAgODVMODUgNjBaIiBmaWxsPSIjQzBDMEMwIi8+CjxwYXRoIGQ9Ik0xMTUgNjBIMTUwTDEzNSA4NUwxNTAgMTEwSDExNUwxMzAgODVMMTE1IDYwWiIgZmlsbD0iI0MwQzBDMCIvPgo8dGV4dCB4PSI1MCUiIHk9IjcwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzk5OSIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTIiPk5vIEltYWdlPC90ZXh0Pgo8L3N2Zz4='">
                <div class="product-content">
                    <div class="product-id">${product.boatzincs_id}</div>
                    <div class="product-name">${product.name}</div>
                    <div style="margin-bottom: 10px;">
                        <span class="material-badge ${materialClass}">${product.material}</span>
                        ${measurementBadge}
                        <span class="stock-status ${stockClass}">${stockText}</span>
                    </div>
                    <div class="product-details">
                        <div class="product-detail">
                            <span class="product-detail-label">Category:</span>
                            <span class="product-detail-value">${formatCategory(product.category)}</span>
                        </div>
                        ${product.subcategory ? `
                        <div class="product-detail">
                            <span class="product-detail-label">Type:</span>
                            <span class="product-detail-value">${formatCategory(product.subcategory)}</span>
                        </div>` : ''}
                        <div class="product-detail">
                            <span class="product-detail-label">Price:</span>
                            <span class="product-detail-value">${priceHtml}</span>
                        </div>
                    </div>
                    ${product.description ? `
                        <button class="description-toggle" onclick="toggleDescription(this)">Show Details ▼</button>
                        <div class="product-description">
                            ${product.description.replace(/\n/g, '<br>')}
                        </div>
                    ` : ''}
                </div>
            `;

            return card;
        }

        function formatCategory(category) {
            if (!category) return 'N/A';
            return category
                .replace(/_/g, ' ')
                .replace(/-/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function setFilter(filterType, value) {
            // Update filter state
            currentFilters[filterType] = value;

            // Update button states
            document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.value === value) {
                    btn.classList.add('active');
                }
            });

            // Apply filters immediately
            applyFilters();
        }

        function applyFilters() {
            // Get search value
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            currentFilters.search = searchValue;

            filteredProducts = allProducts.filter(product => {
                // Search filter
                if (currentFilters.search && !product.name.toLowerCase().includes(currentFilters.search) &&
                    !product.boatzincs_id.toLowerCase().includes(currentFilters.search)) {
                    return false;
                }

                // Material filter
                if (currentFilters.material && product.material !== currentFilters.material) {
                    return false;
                }

                // Category filter
                if (currentFilters.category && product.category !== currentFilters.category) {
                    return false;
                }

                // Stock filter
                if (currentFilters.stock && product.stock_status !== currentFilters.stock) {
                    return false;
                }

                // Measurement filter
                if (currentFilters.measurement) {
                    const isMetric = product.subcategory && product.subcategory.includes('metric');
                    const isStandard = product.subcategory && product.subcategory.includes('standard');

                    if (currentFilters.measurement === 'metric' && !isMetric) {
                        return false;
                    }
                    if (currentFilters.measurement === 'standard' && !isStandard) {
                        return false;
                    }
                }

                return true;
            });

            displayProducts();
        }

        function resetFilters() {
            // Reset to defaults
            currentFilters = {
                material: 'zinc',
                category: 'shaft',
                measurement: 'standard',
                stock: '',
                search: ''
            };

            // Clear search
            document.getElementById('searchInput').value = '';

            // Update all button states
            Object.keys(currentFilters).forEach(filterType => {
                if (filterType !== 'search') {
                    document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.dataset.value === currentFilters[filterType]) {
                            btn.classList.add('active');
                        }
                    });
                }
            });

            applyFilters();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Add enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });

        // Initialize
        loadProducts();
    </script>
