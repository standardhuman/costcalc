<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Charge Customer | Sailor Skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Admin Badge -->
    <div class="admin-badge">ADMIN MODE</div>

    <!-- Hero Header -->
    <div class="hero-header">
        <div class="hero-content">
            <div class="hero-brand">SAILOR SKILLS</div>
            <div class="hero-title">CHARGE CUSTOMER</div>
            <div class="hero-subtitle">Use pricing calculator for existing customers</div>
        </div>
    </div>

    <div class="container">
        <!-- Customer Selection -->
        <div class="customer-section">
            <h2>Select Customer</h2>
            <div class="customer-controls">
                <input type="text"
                       id="customerSearch"
                       class="customer-search-input"
                       placeholder="Search by name, email, or boat name...">
                <div class="customer-buttons">
                    <button onclick="adminApp.searchCustomers()" class="customer-btn">Search</button>
                    <button onclick="adminApp.loadRecentCustomers()" class="customer-btn">Show Recent</button>
                    <button onclick="adminApp.showCreateCustomerForm()" class="customer-btn new-customer-btn">+ New Customer</button>
                </div>
            </div>
            <div id="customerList" class="customer-list" style="display: none;"></div>
            <div id="selectedCustomer" class="selected-customer-display">
                <strong>Selected Customer:</strong>
                <span id="selectedCustomerInfo"></span>
            </div>
        </div>

        <!-- Service Selection -->
        <div class="service-selector">
            <h2>Select Service Type</h2>
            <div class="simple-service-buttons" id="simpleServiceButtons">
                <!-- Service buttons will be populated by script.js -->
            </div>
            <div id="wizardContainer" style="display: none;">
                <div id="wizardContent"></div>
            </div>
        </div>

        <!-- Charge Summary -->
        <div class="charge-summary">
            <h3>ðŸ’³ Charge Summary</h3>
            <div class="charge-details" id="chargeDetails">
                <div style="text-align: center; color: #7f8c8d;">
                    Select a customer and configure service details
                </div>
            </div>
            <div class="charge-button-container">
                <button id="chargeButton" class="charge-button" disabled onclick="adminApp.chargeCustomer()">
                    ðŸ’³ Charge Customer
                </button>
                <button class="charge-button quote-button" onclick="adminApp.generateQuote()">
                    ðŸ“‹ Generate Quote
                </button>
            </div>
        </div>

        <!-- Result Display -->
        <div id="chargeResult" class="charge-result"></div>
    </div>

    <!-- Customer Selection Modal -->
    <div id="customerSelectionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="adminApp.closeCustomerModal()">&times;</span>
            <h2>Select or Enter Customer Details</h2>

            <div class="modal-tabs">
                <button class="tab-button active" onclick="adminApp.showTab('existing')">
                    Select Existing Customer
                </button>
                <button class="tab-button" onclick="adminApp.showTab('manual')">
                    Enter Manual Details
                </button>
            </div>

            <div id="existingCustomerTab" class="tab-content">
                <input type="text" id="modalCustomerSearch" placeholder="Search customers...">
                <div id="modalCustomerList"></div>
                <button onclick="adminApp.proceedWithSelectedCustomer()">Select Customer</button>
            </div>

            <div id="manualEntryTab" class="tab-content" style="display: none;">
                <input type="text" id="manualCustomerName" placeholder="Customer Name">
                <input type="email" id="manualCustomerEmail" placeholder="Email">
                <input type="tel" id="manualCustomerPhone" placeholder="Phone">
                <input type="text" id="manualBoatName" placeholder="Boat Name">
                <button onclick="adminApp.proceedWithManualCustomer()">Create Customer</button>
            </div>
        </div>
    </div>

    <!-- Hidden fields for boat configuration -->
    <input type="hidden" id="boatLength" value="">
    <input type="hidden" id="actualPaintCondition" value="">
    <input type="hidden" id="actualGrowthLevel" value="">
    <input type="hidden" id="anodesToInstall" value="0">
    <input type="hidden" id="additionalHulls" value="0">
    <input type="hidden" id="has_twin_engines" value="">
    <span id="totalCostDisplay" style="display: none;">$0</span>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js" type="module"></script>
    <script src="admin.js" type="module"></script>
</body>
</html>
